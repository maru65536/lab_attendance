server {
    listen 80;
    server_name maru65536.com;
    
    # Lab Attendance API (must be before general location)
    location /lab_attendance/api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Lab Attendance Frontend Static Assets
    location /lab_attendance/_next/ {
        proxy_pass http://127.0.0.1:3000/lab_attendance/_next/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Lab Attendance App Frontend (exact match)
    location = /lab_attendance {
        return 301 /lab_attendance/;
    }
    
    # Lab Attendance App Frontend (with trailing slash)
    location /lab_attendance/ {
        proxy_pass http://127.0.0.1:3000/lab_attendance/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
    
    # Default location (other content)
    location / {
        try_files $uri $uri/ =404;
        root /var/www/html;
        index index.html index.htm;
    }
}